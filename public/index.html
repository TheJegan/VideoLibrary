<!doctype html>
<html lang="en">
<head>
      <meta charset="utf-8">
      <title></title>
      <meta name="description" content="">
      <link href="css/bootstrap.css" rel="stylesheet">
      <link href="css/mobile.css" rel="stylesheet">
      <link href="css/offcanvas.css" rel="stylesheet">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
      <div id="header" style="display:none">
          <a href="/"> Home </a>
          <input id="search" type="text"  placeholder="Search">
          <button id="btn-search"> search </button>
      </div>

      <div id="video-body" class="container">
      </div>
      
      <div id="menu">
      </div>

      <script id="upload-template" type="text/x-handlebars-template">
          upload
      </script>

      <script id="search-result-template" type="text/x-handlebars-template">
        {{#each videos}}
                <div>{{Title}} </div>
                <div><img src="{{Poster}}" /></div>
                <div> <b><u>Plot<u></b></div>
                <label> {{Plot}} </label>
                <button id="download"> Request Future Download </button>
        {{/each}}
      </script>

      <script id="search-template" type="text/x-handlebars-template">
          <input id="search" type="text"  placeholder="Search">
      </script>
    
      <script id="video-lib-template" type="text/x-handlebars-template">
         {{#each videos}}          
            <a href="#/view/{{_id}}">    
                <img src="{{cover}}"/>
            </a>              
        {{/each}}
        <div><span id="next">Page {{limit}} </span> </div>
      </script>

      <script id="video-show-template" type="text/x-handlebars-template">
          <video width="320" height="240" controls>
            <source src="{{video.url}}" type="video/mp4">
            <source src="{{video.url}}" type="video/ogg">
          Your browser does not support the video tag.
          </video>
          <div><button id="save"> save </button></div>
      </script>


      <script id="not-logged-template" type="text/x-handlebars-template">
          <div><a href="/auth/twitter"> Twitter login</a></div>
          <div><a href="#"> Facebook login</a></div>
          <div><a href="#"> Google login</a></div>

          <div>login / signup page</div>


          <div id="login" />
          <div id="signup" />


      </script>

      <script id="login-template" type="text/x-handlebars-template">
        <h1><b> Login </b></h1>
        <div class="form-group">
            <input id="login_username" type="text" class="form-control" placeholder="username">
            <input id="login_password" type="text" class="form-control" placeholder="password">
          </div>
          
          <button id="login"> login </button>
      </script>

      <script id="signup-template" type="text/x-handlebars-template">

          <h1><b> Sign up </b></h1>
          <div class="form-group">
            <input id="signup_username" type="text" class="form-control" placeholder="username">
            <input id="signup_password" type="text" class="form-control" placeholder="password">
            <input id="signup_confirm" type="text" class="form-control" placeholder="confirm password">
          </div>

          <button id="signup"> signup </button>
      </script>
    </div>

    <script src="js/lib/handlebars.js"></script>
    <script src="js/lib/jquery-1.11.3.min.js"></script>
    <script src="js/lib/underscore-1-8-3.js"></script>
    <script src="js/lib/backbone-1-2-1.js"></script>    
    <script src="js/lib/backbone.localStorage.js"></script>
    <script src="js/lib/localStorage-to-node.js"></script>
    <script src="js/lib/bootstrap.js"></script>
    <script src="js/lib/require.js"></script>
    <!-- // <script src="js/lib/joii.js"></script> -->
    <script src="http://getbootstrap.com/assets/js/ie10-viewport-bug-workaround.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.9/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/backbonefire/0.5.1/backbonefire.js"></script>

    <script src="js/model/video.js"></script>
    <script src="js/model/OMDB.js"></script>
    <script src="js/model/FlixDB.js"></script>
    <script src="js/model/user.js"></script>
    
    <script src="js/collection/video.js"></script>
    <script src="js/collection/OMDB.js"></script>
    <script src="js/collection/user.js"></script>
    
    <script src="js/view/video.js"></script>
    <script src="js/view/list.js"></script>
    <script src="js/view/upload.js"></script>
    <script src="js/view/header.js"></script>
    <script src="js/view/not_logged_in.js"></script>
    <script src="js/view/login.js"></script>
    <script src="js/view/signup.js"></script>

    
    <script src="js/app.js"></script>
    <script src="js/route/route.js"></script>
 
    
  <!-- // <script src="demo.js"></script> -->
</body>
</html>
